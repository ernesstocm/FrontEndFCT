<table class="container">
    <thead>
        <tr>
            <th>
                <h1>Nick</h1>
            </th>
            <!-- <th>
                <h1>Contrase침a</h1>
            </th> -->
            <th>
                <h1>Telefono</h1>
            </th>
            <th>
                <h1>correo_electronico</h1>
            </th>
            <th>

            </th>
            <th>
                <h1>Imagen</h1>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <!-- <td>{{user.id}}</td> -->
            <td>{{user.nick}}</td>
            <!-- <td>{{user.password}}</td> -->
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.urlImage}}</td>
            <td>
                <button (click)="deleteUser(user)" class="btn btn-primary btn-block btn-large" *ngIf="user.deleted === 'false'">Eliminar</button>
                <button (click)="activeUser(user)" class="btn btn-primary btn-block btn-large" *ngIf="user.deleted === 'true'">Activar</button>

            </td>
        </tr>
        <tr>
            <td>
                <button (click)="prevPage()"  class="btn btn-primary btn-block btn-large">Anterior</button>

            </td>
            <td colspan="4">
                <button (click)="refresh()"  class="btn btn-primary btn-block btn-large">Actualizar</button>
            </td>
            <td>
                <button (click)="nextPage()"  class="btn btn-primary btn-block btn-large">Siguiente</button>

            </td>

        </tr>


    </tbody>
</table>

<h1><span class="blue">&lt;</span>Creaci칩n de<span class="blue">&gt;</span> <span class="yellow">Usuarios</span></h1>
<br>

<table class="container">
    <thead>
        <tr>
            <th>
                <h1>Nick</h1>
            </th>
            <th>
                <h1>Contrase침a</h1>
            </th>
            <th>
                <h1>correo_electronico</h1>
            </th>
            <th>
                <h1>Telefono</h1>
            </th>
            <th>
                <h1>Rol</h1>
            </th>
            <th>
                <h1>Imagen</h1>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>

            <td>
                <input [(ngModel)]="newUser.nick" type="text" />
            </td>

            <td>
                <input type="text" [(ngModel)]="newUser.password">
            </td>
            <td>
                <input type="email" [(ngModel)]="newUser.email">
            </td>
            <td>
                <input type="text" [(ngModel)]="newUser.phone">
            </td>
            <td>
                <select [(ngModel)]="newUser.role">
                    <option value="role_superAdmin">superAdmin
                    <option value="role_user">User
                    <option value="role_administration">Administrador
                </select>
            </td>
            <td>
                <input type="text" [(ngModel)]="newUser.urlImage">
            </td>
        </tr>

        <tr>
            <td colspan="6"> <button (click)="createUser()" class="btn btn-primary btn-block btn-large">Crear</button>
            </td>
        </tr>


    </tbody>
</table>
